<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-demo</title>
  </head>
  <body>
    <div id="hello-vue">
      <!-- does not allow multiple statements here -->
      <h1>{{ header; header.toUpperCase() }}</h1>
      <!-- does not allow variable allocation here -->
      <h1>{{ const variable = header}}</h1>
      <!-- does not allow if else statements or functions here -->
      <h1>{{ if(header) { return header }}}</h1>
      <!-- however can use ternary operator for small if else -->
      <h1>{{ header ? header: 'welcome' }}</h1>
      <input type="text" v-model="header" />
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const helloVue = new Vue({
        el: '#hello-vue',
        data: {
          header: null
        }
      });
    </script>
  </body>
</html>
