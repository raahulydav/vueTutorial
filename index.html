<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-demo</title>
  </head>
  <body>
    <div id="hello-vue">
      <h1>{{ header.toUpperCase() }}</h1>
      <input type="text" v-model="header" />
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      const helloVue = new Vue({
        el: '#hello-vue',
        data: {
          header: 'vue is ready to load'
        }
      });
    </script>
  </body>
</html>
